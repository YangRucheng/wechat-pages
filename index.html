<!DOCTYPE html>

<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>Misaka 御坂网络</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <button id="button" class="button">打开</button>
    <script>
        const to = () => {
            const params = new URLSearchParams(window.location.search);
            if ([...params].length === 0) {
                window.location.href = 'https://www.tencent.com/zh-cn/';
                return;
            }
            window.location.replace(`weixin://dl/business/?${params.toString()}`);
        };
        window.onload = to;
        document.getElementById('button').addEventListener('click', to);
    </script>
</body>

</html>
